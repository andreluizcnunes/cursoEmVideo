<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos DOM</title>

  <style>
    #area {
      background-color: rgb(42, 139, 42);
      color: white;
      width: 200px;
      height: 200px;
      
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="area">
    Interaja...
  </div>

  <script>
    let acao = window.document.getElementById('area');
    acao.addEventListener('click', clicar);
    acao.addEventListener('mouseenter', entrar);
    acao.addEventListener('mouseout', sair);

    function clicar() {
      acao.innerText = 'Clicou!!!';
      acao.style.background = 'red';
    }

    function entrar(){
      acao.innerText = 'Entrou!!!';
    }

    function sair() {
      acao.innerText = 'Saiu!!!';
      acao.style.background = 'green';
    }
  </script>
</body>
</html>
