<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somando Valores</title>

  <style>
    body {
      font: normal 18pt Arial;
    }

    input {
      font: normal 18pt Arial;
      width: 100px;
    }

    #resultado {
      font: normal 18pt Arial;
      margin-top: 10px;
    }
  </style>

</head>
<body>
  <h1>Somando Velores</h1>
  <input type="number" name="num1" id="num1"> +
  <input type="number" name="num2" id="num2">
  <input type="button" value="Somar" onclick="somar()">
  <div id="resultado">
    Resultado
  </div>

  <script>
    function somar() {
      let numberFirst1 = window.document.getElementById('num1');
      let numberFirst2 = window.document.getElementById('num2');
      let result = window.document.getElementById('resultado');

      let numberLast1 = Number(numberFirst1.value);
      let numberLast2 = Number(numberFirst2.value);
      let somou = numberLast1 + numberLast2;

      result.innerHTML = `A soma entre ${numberLast1} e ${numberLast2} Ã© igual a <strong>${somou}</strong>`;
    }
  </script>
</body>
</html>
