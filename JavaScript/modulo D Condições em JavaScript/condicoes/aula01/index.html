<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DETRAN</title>
</head>
<body>
  <h1>Sistema de Multas</h1>
  Velocidade do carro: <input type="number" name="velocidadeInput" id="velocidadeInput"> Km/h 
  <input type="button" value="Verificar" onclick="calcular()">
  <div id="resultado">
   
  </div>


  <script>
    
    function calcular() {

      let velocityInput = window.document.querySelector('input#velocidadeInput');
      let result = window.document.querySelector('div#resultado');
      let velocity = Number(velocityInput.value);

      result.innerHTML = `Sua velocidade atual é de <strong>${velocity}</strong>Km/h`;

      if (velocity > 60) {
        result.innerHTML += `<p>Você está <strong>Multado!!!</strong> por excesso de velocidade.</p>`;
      };

      result.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`;
    };

  </script>
</body>
</html>
