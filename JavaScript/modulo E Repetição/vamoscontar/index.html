<!DOCTYPE html>
<html lang="pt-br">

  <link rel="stylesheet" href="assets/css/style.css">
  <title>Vamos Contar</title>
</head>

<body>
  <header>
    <h1>Vamos Contar</h1>
  </header>
  <section>
    <div class="formtcontar">
      <div>
        <label for="start">Incio: </label>
        <input type="number" name="start" id="start">
      </div>

      <div>
        <label for="end">Fim: </label>

      </div>

      <div>
        <label for="passo">Passo: </label>
        <input type="number" name="passo" id="passo">
      </div>

      <div>
        <input type="button" value="Contar" id="contador" onclick="gocontar()">
      </div>
    </div>
    <div id="resultado">
      Preparando a contagem...
    </div>
  </section>
  <footer>
    <p>&copy; CursoEmVideo</p>
